<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border>
        <form action="#">
    <h1><mark>
        <tr>
            <th colspan="2">College Login</th>
        </tr>
      </mark></h1>
<tr>
    <th><label>Name:</label></th>
    <td><input type="text" name="un" placeholder="Firstname" required pattern="[A-Z][a-z]*"/></td>
    </tr>
<br>

<tr>    
    <th><label>e-mail:</label></th>
    <td><input type="email"  name="ue" placeholder="e-mail" required /></td>
    </tr>
    <br>

    <tr>
 <th><label>password:</label></th>
  <td><input type="password"  name="up"  required /></td>
    </tr>
<br>

     <tr>
     <th><label>DOB:</label></th>
     <td><input type="date"  name="udob"  required /></td>
     </tr>
  <br>

<tr>
<th><label>Age:</label></th>
<td><input type="number"  name="ua" min="18" max="30" required /></td>
</tr>
<br>

<tr>
    <th><label>time:</label></th>
    <td><input type="time"  name="ut"  required /></td>
  </tr>
    <br>

<tr>
    <th><label>Contact-no:</label></th>
    <td><input type="numbers"  name="un" placeholder="Contact No" required pattern="[0-9]*"/></td>
</tr>
<br>

<tr>
    <th><label>date and time:</label></th>
    <td><input type="datetime-local"  name="udt"  required /></td>
  </tr>
    <br>

 <tr>
       <th><label>Search:</label></th>
       <td><input type="search"  name="us"  required /></td>
      </tr>
      <br>

    <tr>
       <th colspan="2"><input type="Button" value="Register" name="ub"/></th>
    </tr>  
    <br>

<tr>
<th colspan="2"><input type="Submit"  name="enter"/></th>
</tr>
    </form>
    </table>
</body>
</html>
